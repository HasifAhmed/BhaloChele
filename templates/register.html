<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
  </head>
  <body>
	<center>
		{% set messages = get_flashed_messages() %}
		{% for message in messages %}
			<p>{{message}}</p>
		{% endfor %}
    {% block register %}
    <img src="https://www.realmofhistory.com/wp-content/uploads/2018/03/10-mythical-dragon-entities-facts_11-768x432.jpg" style="width:384px;height:216px;">
    <h3>Hello Challenger, your story begins here.</h3>
    <form action="/register" method="POST">
    username <br>
    <input type="text" name="rusername"></input>
    <br><br>
    password <br>
    <input type="password" name="rpassword"></input>
    <br><br>
    <input type="submit" name="rsubmitButton" value="Register"></input>
    </form> <br> <br>
    {% endblock %}
  </center>
  </body>
</html>
